# Permalinks
#
permalink:           pretty

# Setup
title:               Dawn Childress
tagline:             'digital scholarship : book history : textual studies'
description:         'The website of Dawn Childress, UCLA Digital Library Program'
url:                 http://dawnchildress.com
baseurl:
paginate:            5

# About/contact
author:
  name:              Dawn Childress
  url:               dawnchildress.com
  email:             dchildress@library.ucla.edu

# Conversion
markdown:    kramdown
highlighter: rouge

# Custom vars
version:             1.0.0

# Plugins
plugins: [jekyll-paginate]

#Post excerpt
excerpt_separator: "<!--excerpt-->"

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

